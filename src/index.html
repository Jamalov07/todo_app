<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>CRUD APP</title>
    <!-- main css -->
    <link href="./styles/style.css" rel="stylesheet" />
    <!-- box icons -->
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>

  <body class="overflow-x-hidden">
    <header class="bg-indigo-500">
      <div class="container mx-auto">
        <nav
          class="nav flex h-[70px] bg-indigo-500 justify-between items-center"
        >
          <a href="./index.html" class="nav-logo text-white text-[26px]">DASHBOARD</a>
          <div class="user">
            <span
              class="text-white bg-indigo-600 px-4 py-2 font-bold rounded-3xl"
              id="username"
              >Abdulaziz</span
            ><button
              id="exit"
              class="bg-indigo-700 px-4 ml-4 py-2 rounded-3xl text-white font-bold focus:ring-4 focus:ring-indigo-300 hover:bg-indigo-400"
            >
              Chiqish
            </button>
          </div>
        </nav>
      </div>
    </header>
    <main>
      <section>
        <div class="container mx-auto">
          <div class="wrapper w-1/2 mx-auto shadow p-5 bg-white mt-36">
            <div
              class="toast bg-green-600 p-4 max-w-[260px] text-white text-center font-medium rounded-lg duration-500 mx-auto -translate-y-[400px]"
            >
              <p id="notif">Successfully added!</p>
            </div>
            <h1
              class="wrapper__title text-center uppercase my-11 text-indigo-600 text-5xl font-bold"
            >
              My to do list
            </h1>

            <form action="" id="submitform">
              <div class="flex gap-1">
                <label for="task" class="w-full">
                  <input
                    id="task"
                    type="text"
                    placeholder="Enter new task title"
                    class="p-3 shadow focus:ring-4 outline-none w-full focus:ring-indigo-500 rounded-sm border border-blue-400 border-spacing-1"
                  />
                </label>
                <button
                  type="submit"
                  class="text-white focus:ring-4 focus:ring-indigo-200 active:bg-indigo-700 rounded-sm py-3 px-10 bg-indigo-600"
                >
                  ADD
                </button>
              </div>
              <div class="flex justify-between mt-5 gap-5">
                <div
                  class="border-spacing-1 border border-green-500 p-2 w-1/2 cursor-pointer"
                >
                  <p class="text-green-500">
                    To Do done : <span id="done">50</span>
                  </p>
                </div>
                <div
                  class="border-spacing-1 border border-orange-500 p-2 w-1/2 cursor-pointer"
                >
                  <p class="text-orange-500">
                    To Do on progress : <span id="progress">50</span>
                  </p>
                </div>
              </div>
            </form>
            <ul class="list mt-3"></ul>
          </div>
        </div>
      </section>
    </main>
  </body>
  <script src="./utils/utils.js"></script>
  <script src="./script/script.js"></script>
</html>
